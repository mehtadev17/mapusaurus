<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { width: 1024px; height: 768px; }
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoic2VwaGNvc3RlciIsImEiOiJYV21jbXQ0In0.zM2UK3I_2D7Y81UswC9z3A';
var map = L.mapbox.map('map', 'examples.map-i86nkdio')
    .setView([42, -88.350], 10);
var layers = {};
layers.Centroids = L.layerGroup([]);  
layers.Centroids.addTo(map);  

var mySecondCircle = L.circle([42.0083347, -88.2235289], 355);
var myCircle = L.circle([42.0083347, -88.357595], 355);
layers.Centroids.addLayer(myCircle);
layers.Centroids.addLayer(mySecondCircle);
</script>
</body>
</html>
